<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gallery — Shando'z Café</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="container" style="display:flex;align-items:center;justify-content:space-between">
      <div class="logo"><a href="index.html" style="color:var(--cream);text-decoration:none">Shando'z Café</a></div>
    </div>
  </header>

  <main style="padding-top:88px">
    <section class="gallery-section">
      <div class="container">
        <h2 class="section-title">Gallery</h2>
        <div class="gallery-grid">
          <img src="gal1.jpg" data-full="gal1.jpg" class="lightbox-trigger" alt="">
          <img src="gal2.jpg" data-full="gal2.jpg" class="lightbox-trigger" alt="">
          <img src="gal3.jpg" data-full="gal3.jpg" class="lightbox-trigger" alt="">
          <img src="gal4.jpg" data-full="gal4.jpg" class="lightbox-trigger" alt="">
          <img src="gal5.jpg" data-full="gal5.jpg" class="lightbox-trigger" alt="">
        </div>
      </div>
    </section>
  </main>

  <div id="lightbox" class="lightbox">
    <button id="lightbox-close" class="lightbox-close">✕</button>
    <img id="lightbox-img" src="" alt="">
  </div>

  <script src="snow.js"></script>
  <script src="script.js"></script>
</body>
</html>
