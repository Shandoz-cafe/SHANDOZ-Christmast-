<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gallery — Shando'z Café</title>

  <link rel="stylesheet" href="styles.css" />
</head>

<body>

<!-- NAVBAR PREMIUM -->
<header class="navbar">
  <div class="nav-inner container">
    <div class="logo"><a href="index.html" style="color:#fff;text-decoration:none">Shando'z Café</a></div>

    <button id="hamburgerBtn" class="hamburger">☰</button>

    <nav id="mobileMenu" class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="index.html#menu">Menu</a>
      <a href="gallery.html" class="active">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<!-- Snow -->
<div id="snow-container"></div>

<!-- HERO GALLERY -->
<section class="about-hero" style="background:url('gallery-hero.jpg') center/cover no-repeat;">
  <h1>Our Gallery</h1>
  <div class="gold-dust" id="goldDust"></div>
</section>

<!-- GALLERY CONTENT -->
<section class="gallery-section" style="padding-top:50px">
  <div class="container">
    
    <div class="about-card" style="margin-bottom:40px;">
      <h2 style="margin-bottom:10px">Premium Experience</h2>
      <p>Dokumentasi suasana, ambience, interior, dan menu terbaik dari Shando’z Café & Coffee Bar.</p>
      <div class="separator"></div>
    </div>

    <div class="gallery-grid">
      <img src="gal1.jpg" data-full="gal1.jpg" class="lightbox-trigger" alt="">
      <img src="gal2.jpg" data-full="gal2.jpg" class="lightbox-trigger" alt="">
      <img src="gal3.jpg" data-full="gal3.jpg" class="lightbox-trigger" alt="">
      <img src="gal4.jpg" data-full="gal4.jpg" class="lightbox-trigger" alt="">
      <img src="gal5.jpg" data-full="gal5.jpg" class="lightbox-trigger" alt="">
      <img src="gal6.jpg" data-full="gal6.jpg" class="lightbox-trigger" alt="">
      <img src="gal7.jpg" data-full="gal7.jpg" class="lightbox-trigger" alt="">
    </div>

  </div>
</section>

<!-- LIGHTBOX -->
<div id="lightbox" class="lightbox">
  <button id="lightbox-close" class="lightbox-close">✕</button>
  <img id="lightbox-img" src="" alt="">
</div>

<script src="snow.js"></script>
<script src="script.js"></script>

<script>
// GOLD DUST GENERATOR
(function goldDust(){
  const box = document.getElementById("goldDust");
  for(let i=0;i<25;i++){
    const d=document.createElement("div");
    d.className="gold-dot";
    d.style.left = Math.random()*100 + "vw";
    d.style.top  = (20 + Math.random()*60) + "vh";
    d.style.animationDelay = (Math.random()*6) + "s";
    d.style.transform = `scale(${0.7 + Math.random()*1.2})`;
    box.appendChild(d);
  }
})();
</script>

</body>
</html>
